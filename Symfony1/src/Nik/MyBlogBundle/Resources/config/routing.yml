my_blog_homepage:
    path:     /
    defaults: { _controller: MyBlogBundle:Public:index }

my_blog_page:
    path:     /page/{page}
    defaults: { _controller: MyBlogBundle:Public:page }
    requirements:
         page: \d+
    

my_blog_article:
    path:     /article/{_locale}/{annee}/{slug}.{_format}
    defaults: { _controller: MyBlogBundle:Public:article, _format: html, _locale: fr }
    requirements:
         annee: \d{4}
         _format: rss|html
         _locale: fr|en