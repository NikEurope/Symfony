post_index:
    path:     /
    defaults: { _controller: "NikBlogBundle:Post:index" }
    methods:  GET

post_show:
    path:     /{id}/show
    defaults: { _controller: "NikBlogBundle:Post:show" }
    methods:  GET

post_new:
    path:     /new
    defaults: { _controller: "NikBlogBundle:Post:new" }
    methods:  [GET, POST]

post_edit:
    path:     /{id}/edit
    defaults: { _controller: "NikBlogBundle:Post:edit" }
    methods:  [GET, POST]

post_delete:
    path:     /{id}/delete
    defaults: { _controller: "NikBlogBundle:Post:delete" }
    methods:  DELETE
